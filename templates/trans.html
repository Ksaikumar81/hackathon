{% extends 'base.html' %}
{% load static %}

{% block body %}

<section>
    <label class="t1">Transactions Detail</label>

                <th>Name</th>
                <th>Email</th>
                <th>Amt Debited</th>
                <th>Amt Credited</th>
                <th>Acc. Bal</th>
            </tr>
        </thead>
        <tbody> <!-- Corrected placement of tbody tag -->
            {% for i in transactions %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.deb_amt}}</td>
                <td>{{i.cr_amt}}</td>
                <td>{{i.ac_bal}}â‚¹</td>
            </tr>
            {% endfor %}

    <label id="Refresh"><a href="trans">Refresh</a></label>
</section>
<style>
    .table-container {
        max-width: 8500px; /* Change the value according to your needs */
        margin: auto;
    }

    .table1 {
        width: 100%;
        border-collapse: collapse;
    }

    .table1 th,

        padding: 8px;
        text-align: left;
    }

    .table1 th {

    }
</style>

{% endblock body %}
